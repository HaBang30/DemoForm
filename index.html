<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo website</title>
</head>
<body>
    <h1>Tạo bảng trong html</h1>
    <form action="my-url" name="my-form">
        <fieldset>
           <legend>Đăng Ký</legend>
           Email: <br>
           <input type="email" placeholder="email"> <br><br>
           Password: <br>
           <input type="password" placeholder="password"> <br> <br>
           Radio: <br>
           <input type="radio" name="gender" value="Male" checked> Dog
           <input type="radio" name="gender" value="Malla"> Cat
           <input type="radio" name="gender" value="Mouse"> Dug
           <br> <br> Checkbox: <br>
           <input type="checkbox" name="gender" value="Male" checked> Fa 
           <input type="checkbox" name="gender" value="Malla"> Near
           <input type="checkbox" name="gender" value="Mouse"> Midle
           <br> <br> 
           <input type="submit" value="Đăng Ký" >
           <input type="reset" value="Nhập Lại" >
        </fieldset>
    </form>
</body>
</html>
